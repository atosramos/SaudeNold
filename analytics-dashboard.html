<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - SaudeNold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .config-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .stat-value.success {
            color: #28a745;
        }

        .stat-value.warning {
            color: #ffc107;
        }

        .stat-value.danger {
            color: #dc3545;
        }

        .stat-value.info {
            color: #17a2b8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .trend-list {
            list-style: none;
        }

        .trend-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .trend-item:last-child {
            border-bottom: none;
        }

        .trend-date {
            color: #666;
            font-size: 12px;
        }

        .trend-count {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Analytics Dashboard - SaudeNold</h1>
            <p>Visualize estatÃ­sticas de licenÃ§as, ativaÃ§Ãµes, validaÃ§Ãµes e compras</p>
        </div>

        <div class="config-section">
            <label for="apiUrl">URL da API:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
            
            <label for="apiKey" style="margin-top: 15px;">API Key:</label>
            <input type="password" id="apiKey" placeholder="Cole sua API Key aqui">
            
            <button class="btn" onclick="loadDashboard()">Carregar Dashboard</button>
        </div>

        <div id="message"></div>
        <div id="dashboard" class="dashboard"></div>
    </div>

    <script>
        async function loadDashboard() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const dashboard = document.getElementById('dashboard');
            const message = document.getElementById('message');

            // Validar inputs
            if (!apiUrl) {
                showMessage('Por favor, informe a URL da API', 'error');
                return;
            }

            if (!apiKey) {
                showMessage('Por favor, informe a API Key', 'error');
                return;
            }

            // Limpar mensagens anteriores
            message.innerHTML = '';
            dashboard.innerHTML = '<div class="loading">Carregando dados...</div>';

            try {
                const response = await fetch(`${apiUrl}/api/analytics/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('API Key invÃ¡lida. Verifique se a chave estÃ¡ correta.');
                    } else if (response.status === 429) {
                        throw new Error('Muitas requisiÃ§Ãµes. Aguarde alguns segundos e tente novamente.');
                    } else {
                        const errorData = await response.json().catch(() => ({ detail: 'Erro desconhecido' }));
                        throw new Error(errorData.detail || `Erro ${response.status}: ${response.statusText}`);
                    }
                }

                const data = await response.json();
                displayDashboard(data);
                showMessage('Dados carregados com sucesso!', 'success');

            } catch (error) {
                dashboard.innerHTML = '';
                showMessage(`Erro ao carregar dados: ${error.message}`, 'error');
                console.error('Erro:', error);
            }
        }

        function displayDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            let html = '';

            // LicenÃ§as
            if (data.license_stats) {
                html += `
                    <div class="card">
                        <h2>ðŸ“‹ LicenÃ§as</h2>
                        <div class="stat">
                            <span class="stat-label">Total</span>
                            <span class="stat-value">${data.license_stats.total_licenses || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Ativas</span>
                            <span class="stat-value success">${data.license_stats.active_licenses || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Expiradas</span>
                            <span class="stat-value warning">${data.license_stats.expired_licenses || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Revogadas</span>
                            <span class="stat-value danger">${data.license_stats.revoked_licenses || 0}</span>
                        </div>
                        ${data.license_stats.licenses_by_type ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee;">
                                <strong style="color: #666; font-size: 12px;">POR TIPO:</strong>
                                <div class="stat">
                                    <span class="stat-label">1 MÃªs</span>
                                    <span class="stat-value">${data.license_stats.licenses_by_type['1_month'] || 0}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">6 Meses</span>
                                    <span class="stat-value">${data.license_stats.licenses_by_type['6_months'] || 0}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">1 Ano</span>
                                    <span class="stat-value">${data.license_stats.licenses_by_type['1_year'] || 0}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // AtivaÃ§Ãµes
            if (data.activation_stats) {
                html += `
                    <div class="card">
                        <h2>ðŸš€ AtivaÃ§Ãµes</h2>
                        <div class="stat">
                            <span class="stat-label">Total</span>
                            <span class="stat-value">${data.activation_stats.total_activations || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Hoje</span>
                            <span class="stat-value success">${data.activation_stats.activations_today || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Esta Semana</span>
                            <span class="stat-value info">${data.activation_stats.activations_this_week || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Este MÃªs</span>
                            <span class="stat-value info">${data.activation_stats.activations_this_month || 0}</span>
                        </div>
                    </div>
                `;
            }

            // ValidaÃ§Ãµes
            if (data.validation_stats) {
                html += `
                    <div class="card">
                        <h2>âœ… ValidaÃ§Ãµes</h2>
                        <div class="stat">
                            <span class="stat-label">Total</span>
                            <span class="stat-value">${data.validation_stats.total_validations || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Sucesso</span>
                            <span class="stat-value success">${data.validation_stats.successful_validations || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Falhas</span>
                            <span class="stat-value danger">${data.validation_stats.failed_validations || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Suspeitas</span>
                            <span class="stat-value warning">${data.validation_stats.suspicious_attempts || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Hoje</span>
                            <span class="stat-value info">${data.validation_stats.validations_today || 0}</span>
                        </div>
                    </div>
                `;
            }

            // Compras
            if (data.purchase_stats) {
                html += `
                    <div class="card">
                        <h2>ðŸ’° Compras</h2>
                        <div class="stat">
                            <span class="stat-label">Total</span>
                            <span class="stat-value">${data.purchase_stats.total_purchases || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Completadas</span>
                            <span class="stat-value success">${data.purchase_stats.completed_purchases || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Pendentes</span>
                            <span class="stat-value warning">${data.purchase_stats.pending_purchases || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Falhas</span>
                            <span class="stat-value danger">${data.purchase_stats.failed_purchases || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Receita Total</span>
                            <span class="stat-value success">R$ ${(data.purchase_stats.total_revenue || 0).toFixed(2)}</span>
                        </div>
                        ${data.purchase_stats.revenue_by_type ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee;">
                                <strong style="color: #666; font-size: 12px;">RECEITA POR TIPO:</strong>
                                <div class="stat">
                                    <span class="stat-label">1 MÃªs</span>
                                    <span class="stat-value">R$ ${(data.purchase_stats.revenue_by_type['1_month'] || 0).toFixed(2)}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">6 Meses</span>
                                    <span class="stat-value">R$ ${(data.purchase_stats.revenue_by_type['6_months'] || 0).toFixed(2)}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">1 Ano</span>
                                    <span class="stat-value">R$ ${(data.purchase_stats.revenue_by_type['1_year'] || 0).toFixed(2)}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            if (data.last_updated) {
                html += `
                    <div class="card" style="grid-column: 1 / -1;">
                        <p style="color: #666; font-size: 12px; text-align: center;">
                            Ãšltima atualizaÃ§Ã£o: ${new Date(data.last_updated).toLocaleString('pt-BR')}
                        </p>
                    </div>
                `;
            }

            dashboard.innerHTML = html || '<div class="card"><p>Nenhum dado disponÃ­vel</p></div>';
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = `<div class="${type}">${text}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    message.innerHTML = '';
                }, 3000);
            }
        }

        // Permitir Enter para carregar
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadDashboard();
            }
        });

        document.getElementById('apiUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadDashboard();
            }
        });
    </script>
</body>
</html>
