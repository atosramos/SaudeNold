name: Validate Context Engineering

on:
  pull_request:
    paths:
      - '.cursor/context/**'
      - 'scripts/validate-context.py'
      - '.cursorrules'
  push:
    branches:
      - main
      - develop
    paths:
      - '.cursor/context/**'
      - 'scripts/validate-context.py'
  workflow_dispatch: # Permite execução manual

jobs:
  validate-context:
    runs-on: ubuntu-latest
    name: Validate Context Files
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instalar apenas se houver requirements.txt para scripts
          if [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          fi
      
      - name: Validate context files
        run: |
          python scripts/validate-context.py
      
      - name: Check context files are up to date
        run: |
          # Verificar se algum arquivo não foi atualizado há mais de 60 dias
          python scripts/validate-context.py || exit 0
          echo "Context validation completed"
      
      - name: Comment PR with validation results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const output = fs.readFileSync('${{ github.workspace }}/validation-output.txt', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Context Validation Results\n\n\`\`\`\n${output}\n\`\`\``
              });
            } catch (error) {
              console.log('No validation output file found');
            }
