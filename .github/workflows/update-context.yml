name: Auto-Update Context

on:
  schedule:
    # Executa toda segunda-feira às 9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite execução manual

jobs:
  update-context:
    runs-on: ubuntu-latest
    name: Update Context Files
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          fi
      
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Update CURRENT-STATE.md
        run: |
          python scripts/update-current-state.py
      
      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .cursor/context/CURRENT-STATE.md
            git commit -m "chore: Auto-update CURRENT-STATE.md [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
